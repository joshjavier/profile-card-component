<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="sr-only">Profile card component</h1>


    <div class="card">

      <div class="card__header">
        <img src="images/bg-pattern-card.svg" alt="" class="card__cover">
        <img src="images/image-victor.jpg" alt="Victor Crest" class="card__avatar">
      </div>

      <div class="card__content">
        <div class="p-info">
          <div class="row">
            <h2 class="p-info__name">Victor Crest</h2>
            <span class="p-info__age">26</span>
          </div>
          <p class="p-info__location">London</p>
        </div>

        <div class="p-stats">
          <ul class="p-stats__list">

            <li class="p-stats__item">
              <div role="text">
                <h3 class="p-stats__value">80K</h3>
                <p class="p-stats__metric">Followers</p>
              </div>
            </li>

            <li class="p-stats__item">
              <div role="text">
                <h3 class="p-stats__value">803K</h3>
                <p class="p-stats__metric">Likes</p>
              </div>
            </li>

            <li class="p-stats__item">
              <div role="text">
                <h3 class="p-stats__value">1.4K</h3>
                <p class="p-stats__metric">Photos</p>
              </div>
            </li>

          </ul>
        </div>
      </div>

    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joshjavier/profile-card-component" target="_blank">Josh Javier</a>.
  </footer>
</body>
</html>
